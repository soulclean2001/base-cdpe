<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <!-- Compiled with Bootstrap Email version: 1.3.1 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="x-apple-disable-message-reformatting" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <style type="text/css">
      body {
        font-family: 'Roboto';
        font-size: 18px;
        color: #333;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div
      class="header"
      style="
        background: rgb(2, 0, 36);
        background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 19%, rgba(0, 89, 254, 1) 100%);
        height: 70px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 30px;
      "
    >
      <div style="display: flex; align-items: center">
        <p style="margin: 0; font-size: 25px">HFWORK</p>
      </div>
      <div>
        <div
          style="
            border-top-left-radius: 50% 50%;
            border-top-right-radius: 50% 50%;
            border-bottom-right-radius: 50% 50%;
            border-bottom-left-radius: 50% 50%;
            background-color: #fff;
            height: 50px;
            width: 50px;
          "
        >
          <img style="width: 100%; border-radius: 50%" src="{{logo_user}}" alt="user" />
        </div>
      </div>
    </div>
    <div style="padding: 0 25px">
      <p style="margin-bottom: 5px; font-size: 25px; font-weight: 600">{{title}}</p>
      <p style="margin-top: 5px; padding-bottom: 10px">Xin chào {{name}},</p>
      <p>Hồ sơ của bạn đã được gửi đến <b>{{company_name}}</b></p>
      <div style="background-color: #eff5ff; padding: 25px; border-radius: 5px; display: flex">
        <div style="margin-right: 20px; width: 80px">
          <img style="width: 100%; border-radius: 3px" src="{{company_logo}}" alt="logo" />
        </div>
        <div>
          <p style="margin-top: 0"><b>{{job_title}}</b></p>
          <p style="margin-top: 0; font-size: 16px; color: #8b8888">{{company_name}}</p>
          <p style="margin-top: 0; font-size: 16px">
            <span style="color: #f45d2f; font-weight: 600">{{salary}}</span> | <b>{{working_location}}</b>
          </p>
          <p style="margin-top: 0; font-size: 16px; color: #8b8888">Loại hồ sơ ứng tuyển: {{type_apply}}</p>
        </div>
      </div>

      <p>Nhà tuyển dụng sẽ đánh giá và liên hệ với bạn nhanh nhất nếu hồ sơ của bạn phù hợp.</p>
    </div>
  </body>
</html>
